services:
  sqlserver:
    # Using full SQL Server 2022 with Rosetta 2 emulation for better stability on Apple Silicon
    # Requires: Docker Desktop 4.16+ with "Use Rosetta for x86/amd64 emulation" enabled
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: sqlserver-dev
    platform: linux/amd64  # Use Rosetta 2 emulation on Apple Silicon
    environment:
      - ACCEPT_EULA=Y
      - MSSQL_SA_PASSWORD=YourStrong@Passw0rd
      - MSSQL_PID=Developer
    ports:
      - "1433:1433"
    volumes:
      - sqlserver-data:/var/opt/mssql
      - ./sql:/docker-entrypoint-initdb.d  # Mount SQL scripts
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "/opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P YourStrong@Passw0rd -C -Q 'SELECT 1' || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 10
      start_period: 10s

  fastDataApi:
    profiles: ["fastapi", "both"]
    build:
      context: ./fastDataApi
      dockerfile: Dockerfile
      platforms:
        - linux/amd64
    image: accessible-fast-data-api:${VERSION:-latest}
    container_name: accessible-fast-data-api
    platform: linux/amd64
    environment:
      - DB_SERVER=sqlserver
      - DB_PORT=1433
      - DB_NAME=starsongs
      - DB_USER=sa
      - DB_PASSWORD=YourStrong@Passw0rd
    ports:
      - "8000:8000"
    networks:
      - app-network
    depends_on:
      sqlserver:
        condition: service_healthy
    restart: unless-stopped

  flaskDataApi:
    profiles: ["flask", "both"]
    build:
      context: ./flaskDataApi
      dockerfile: Dockerfile
      platforms:
        - linux/amd64
    image: accessible-flask-data-api:${VERSION:-latest}
    container_name: accessible-flask-data-api
    platform: linux/amd64
    environment:
      - DB_SERVER=sqlserver
      - DB_PORT=1433
      - DB_NAME=starsongs
      - DB_USER=sa
      - DB_PASSWORD=YourStrong@Passw0rd
    ports:
      - "8001:8001"
    networks:
      - app-network
    depends_on:
      sqlserver:
        condition: service_healthy
    restart: unless-stopped

  nextui:
    build:
      context: ./nextui
      dockerfile: Dockerfile
      platforms:
        - linux/amd64
    image: accessible-nextui:${VERSION:-latest}
    container_name: accessible-nextui
    platform: linux/amd64
    environment:
      # Configure which API to use: fastDataApi:8000 or flaskDataApi:8001
      - NEXT_PUBLIC_SONGDATA_API_URL=${API_SERVICE_URL:-http://fastDataApi:8000}
    ports:
      - "80:3000"
    networks:
      - app-network
    restart: unless-stopped

volumes:
  sqlserver-data:
    driver: local

networks:
  app-network:
    driver: bridge
